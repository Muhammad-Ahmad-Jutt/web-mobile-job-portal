<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/applyjob.css">

  <title>Job Apply</title>
</head>
<body>
  <header>
    <h1>Job Apply</h1>
    <p>Attach your CV to apply</p>
  </header>
<main>
      <div class="job-title">
      <label id="title">
        Title: 
      </label>  
      </div>
    <div class="job-company">
      <label id="company">
        Company : 
      </label>
    </div>
    <div class="job-location"><strong id="location">Location : </strong> </div>
    <div class="job-type"><strong id="type">Type : </strong></div>
    <div class="job-salary"><strong id="salary">Salary : </strong></div>
    <div class="job-description">
      <label id="description">Description : </label>
    </div>
    <div class="apply-section">
  <label class="upload-label">Upload Resume (PDF only)</label>
  <input type="file" id="resume" accept="application/pdf">
  
  <button id="applyBtn">Apply Job</button>
</div>
</main>

  <script src="js/applyjob.js">  </script>

</body>
</html>
